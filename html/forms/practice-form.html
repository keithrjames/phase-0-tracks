<html>
<head>
  <title></title>
</head>
<body>
  <form name="Skateboards" action="success.html" method="post">
  <fieldset>
    <div>
      <label>Full name:</label>
      <input type="text" name="fullname">
    </div>

    <div>
      <label>Email:</label>
      <input type="email" name="email">
    </div>

    <div>
      <label>Password:</label>
      <input type="password" name="password">
    </div>
  </fieldset>

  <fieldset>
    <div>
      <label>Skateboard:</label>
      <input type="text" name="sk8-name" placeholder="Name your skateboard">
    </div>

    <div>
      <label>Type of skatebaord:</label>
      <select name="board">
        <option value="Normal">Longboard</option>
        <option value="Normal">Penny</option>
        <option value="Normal">Normal</option>
      </select>
    </div>



    <div>
      <input type="checkbox" name="cb-agree" value="agree">
      I agree with my specifications
    </div>
    <label>
      Addtional comments:
      <textarea name="comments"></textarea>

    </label>
  </fieldset>

  <button type="submit">My board is ready</button>
</form>

</body>
</html>
